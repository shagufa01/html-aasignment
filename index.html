<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="" style=" width:200px; border: 2px solid black; padding: 10px;">
     <header> <b>Contact Form </b> </header>
     <input type="text" placeholder="User Name" style="margin-bottom: 3px; margin-top: 3px;"> 
     <input type="email" placeholder="Email" style="margin-bottom: 3px;"> 
     <input type="text" placeholder="Add any content/message" style="margin-bottom: 3px; height: 50px;">
     <div>
     <h4>Preferred contact</h4>
     <input type="radio" id="email" name="preferred contact" value="Email">
     <label for="email">Email</label><br>
     <input type="radio" id="phone" name="preferred contact" value="Phone">
     <label for="phone">Phone</label><br>
     <input type="radio" id="sms" name="preferred contact" value="SMS">
     <label for="sms">SMS</label>
     </div>
     <button>Submit</button>
    </form>
</body>
</html>
